    <!-- Modal Alta-->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-white bg-primary">
            <h5 class="modal-title" id="productoModalLabel">Nuevo producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <form class="row g-3" method="POST" name="form-producto" id="form-producto" enctype="multipart/form-data">
                    <div class="col-md-6">
                      <label for="nombreProducto" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" >
                    </div>
                    <div class="col-md-6">
                      <label for="precioProducto" class="form-label">Precio</label>
                      <input type="text" class="form-control" id="precioProducto" name="precioProducto" >
                    </div>
                    <div class="col-md-6">
                      <label for="fabricanteProducto" class="form-label">Fabricante</label>
                      <input type="text" class="form-control" id="fabricanteProducto" name="fabricanteProducto" >
                    </div>
                    <div class="col-md-6">
                      <label for="marcaProducto" class="form-label">Marca</label>
                      <input type="text" class="form-control" id="marcaProducto" name="marcaProducto" >
                    </div>
                    <div class="col-md-8">
                      <label for="modeloProducto" class="form-label">Modelo</label>
                      <input type="text" class="form-control" id="modeloProducto" name="modeloProducto" >
                    </div>
                    <div class="col-md-4">
                        <label for="estadoProducto" class="form-label">Estado</label>
                        <select class="form-select" id="estadoProducto" name="estadoProducto" >
                          <option value="" disabled selected>Seleccione</option>
                          <option value="0">Activo</option>
                          <option value="1">Borrador</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="image" class="form-label">Seleccione imagen</label>
                        <input type="file" class="form-control " name="file" id="image" accept="image/png, image/jpeg, image/jpg" >
                    </div>              
                  
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limpiarModal()">Cerrar</button>
            <button type="submit" class="btn btn-primary" >Guardar</button>
            </div>
        </form>
        </div>
        </div>
    </div>

                        <div class="col-md-4">

                        <input type="hidden" name="idProductoEdit" id="idProductoEdit">            
                        
                </div>
